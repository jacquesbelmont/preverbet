<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão de Futebol</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-l8aPpGMeHsKjEbtCrOzWg9B6ZbS6S/Yw6pmzgC8N4m4n4H4Mv6Er/CDW8ULlL5Z7h3qjKuIk7V8QlzR5F7VhCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-4vMVsU89jlj7kj4CP+JL4fu6vYvW0X8VfUV/2j2QJwXBazN/0rGpZlgOPljG6fugJWvN9R1KJFJRXtNpJvOxGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Previsão de Futebol</h1>
      <form id="predictionForm">
        <div class="form-group">
          <label for="team">Time:</label>
          <input type="text" class="form-control" id="team" name="team" required />
        </div>

        <div class="form-group">
          <label for="numGames">Número de jogos:</label>
          <input type="number" class="form-control" id="numGames" name="numGames" min="1" max="100" value="50" required />
        </div>

        <div class="form-group">
          <label for="predictionModel">Modelo de previsão:</label>
          <select class="form-control" id="predictionModel" name="predictionModel">
            <option value="linearRegression">Regressão linear</option>
            <option value="logisticRegression">Regressão logística</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Prever</button>
      </form>

      <div id="result" class="mt-3"></div>
    </div>

    <script src="main.js"></script>

      <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-RvKF0xwgKf4F6SLugG6AT9UgHu5L7Vjyrz+5w7VqCI+oElZ/krJZXlFmd1JXq3N0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-tmEVFL8Ww2sKLv0umHbcJZ2Q+VNpjF3q0XpH0/crLFXJWzR+0vMWKxOJIXTtTZXW" crossorigin="anonymous"></script>


  </body>
</html>
